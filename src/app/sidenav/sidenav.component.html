<div class="sidebar">
  <img src="assets/img/logo.png">
  Search by Keyword<br>
  <form action="">
    <input type="text" [(ngModel)]="keywords" [ngModelOptions]="{standalone: true}">
    {{keywords}}
    <button (click)="sortByKeywords()">Search</button>
  </form>
  
  Sort by<br>
  <button (click)="sortByLikes()">Likes</button>
  <button (click)="sortByShares()">Shares</button>
  <button (click)="sortByComments()">Comments</button>
  <button (click)="sortByPage()">Page name</button><br>

  Limit Likes
  <ngx-slider [(value)]="valueLikes" [(highValue)]="highValueLikes" [options]="optionsLikes"></ngx-slider>
  Limit Shares
  <ngx-slider [(value)]="valueShares" [(highValue)]="highValueShares" [options]="optionsShares"></ngx-slider>
  Limit Comments
  <ngx-slider [(value)]="valueComments" [(highValue)]="highValueComments" [options]="optionsComments"></ngx-slider>
  Limit by<br>
  <ngx-slider [(value)]="value" [options]="optionsDate"></ngx-slider>

  <input type="submit" value="Submit" name="Reset">
</div>
